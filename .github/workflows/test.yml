name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

defaults:
    run:
        working-directory: ./dev

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install
            - run: npm test
